<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Screen</title>
  <link rel="stylesheet" href="../styles/style.css">
</head>
<body>

  
  <div class="screen">
    <div class="cursor"></div>
        <div class="view">
          <div class="text-wrapper">Interface app</div>
        </div>

        <div class="frame">
          <img class="logo" src="../../img/logo.png" alt="Logo" >
          <img class="logo-2" src="../../img/logo.png" alt="Logo" >
          <div class="view-2">

            <h1 class="h-1">Добро пожаловать в InterfaceApp</h1>
            <p class="p">Авторизуйтесь для получения доступа к центру приложений</p>
            <input type="text" class="login-field" placeholder="Логин" >
            <input type="password" class="password-field" placeholder="Пароль" >
             <input type="button" class="login-button" value="Вход">
          </div>
        </div>
    </div>
</body>
<script src="scripts/authorizationScript.js"></script>
</html>
