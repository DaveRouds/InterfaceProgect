<!DOCTYPE html>
<html>
<head>
    <title>Демонстрация страниц</title>
</head>
<body>
    <h1>Демонстрация страниц</h1>
  <a href="Test.html" id="rentLink">Аренда</a>

  <script>
    // Функция для автоматического перехода по ссылке через 3 секунды
    function redirectToRent() {
      window.location.href = 'ButtonTest.html';
    }

    // Вызываем функцию автоматического перехода через 3 секунды после загрузки страницы
    setTimeout(redirectToRent, 3000);
  </script>
</body>
